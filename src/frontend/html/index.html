<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ShareDrop - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @custom-variant dark (&:where(.dark, .dark *));
    </style>
    <script src="../js/script.js"></script>

</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen text-gray-800 dark:text-gray-200 flex flex-col transition-colors">

<nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 shadow-sm">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
        <h1 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">ShareDrop</h1>
        <ul class="flex items-center gap-6 text-sm font-medium">
            <li>
                <a href="index.html"
                   class="flex items-center gap-2 text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors">
                    <i class="fas fa-home"></i>Home
                </a>
            </li>
            <li>
                <a href="upload.html"
                   class="flex items-center gap-2 text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors">
                    <i class="fas fa-upload"></i>Upload pack
                </a>
            </li>
            <li>
                <a href="download.html"
                   class="flex items-center gap-2 text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors">
                    <i class="fas fa-download"></i>Download pack
                </a>
            </li>
        </ul>
    </div>
</nav>

<section class="max-w-6xl mx-auto px-6 py-12 flex-1 w-full">
    <div class="max-w-3xl mx-auto">
        <h2 class="text-2xl font-semibold text-gray-900 dark:text-white">Welcome</h2>
        <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">This is a simple file sharing service.</p>

        <div class="mt-10 grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 p-5">
                <div class="flex items-center gap-2 mb-4">
                    <i class="fas fa-upload text-gray-400"></i>
                    <h3 class="text-sm font-semibold text-gray-900 dark:text-white">Uploaded files</h3>
                </div>
                <p class="text-xs text-gray-400">No files uploaded yet.</p>
            </div>

            <div class="bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 p-5">
                <div class="flex items-center gap-2 mb-4">
                    <i class="fas fa-download text-gray-400"></i>
                    <h3 class="text-sm font-semibold text-gray-900 dark:text-white">Downloaded files</h3>
                </div>
                <p class="text-xs text-gray-400">No files downloaded yet.</p>
            </div>
        </div>
    </div>
</section>

<footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 mt-auto">
    <div class="max-w-6xl mx-auto px-6 py-6 flex items-center justify-between text-sm text-gray-500 dark:text-gray-400">
        <span id="year">ShareDrop &copy; </span>
        <div class="flex items-center gap-4">
            <button id="dark-toggle" class="hover:text-gray-900 dark:hover:text-white transition-colors cursor-pointer">
                <i class="fas fa-moon text-lg"></i>
            </button>
            <a href="https://github.com/" class="hover:text-gray-900 dark:hover:text-white transition-colors">
                <i class="fab fa-github text-lg"></i>
            </a>
        </div>
    </div>
</footer>

</body>
</html>
