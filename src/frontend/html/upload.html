<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ShareDrop - Upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="../js/script.js"></script>

</head>
<body class="bg-gray-50 min-h-screen text-gray-800 flex flex-col">

<nav class="bg-white border-b border-gray-200 shadow-sm">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
        <h1 class="text-xl font-semibold tracking-tight text-gray-900">ShareDrop</h1>
        <ul class="flex items-center gap-6 text-sm font-medium">
            <li>
                <a href="index.html"
                   class="flex items-center gap-2 text-gray-600 hover:text-gray-900 transition-colors">
                    <i class="fas fa-home"></i>Home
                </a>
            </li>
            <li>
                <a href="upload.html"
                   class="flex items-center gap-2 text-gray-600 hover:text-gray-900 transition-colors">
                    <i class="fas fa-upload"></i>Upload pack
                </a>
            </li>
            <li>
                <a href="download.html"
                   class="flex items-center gap-2 text-gray-600 hover:text-gray-900 transition-colors">
                    <i class="fas fa-download"></i>Download pack
                </a>
            </li>
        </ul>
    </div>
</nav>

<section class="max-w-6xl mx-auto px-6 py-12 flex-1 w-full">
    <div class="max-w-xl mx-auto">
        <h2 class="text-lg font-semibold text-gray-900 mb-6">Upload a file</h2>

        <label for="file"
               class="flex flex-col items-center justify-center w-full h-52 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer bg-white hover:border-gray-400 hover:bg-gray-50 transition-colors">
            <i class="fas fa-cloud-arrow-up text-3xl text-gray-400 mb-3"></i>
            <span class="text-sm font-medium text-gray-600">Click to choose a file</span>
            <span class="text-xs text-gray-400 mt-1">or drag and drop</span>
        </label>
        <input type="file" id="file" name="file" class="hidden">

        <div id="upload-status" class="mt-4 text-sm text-gray-500"></div>

        <label for="hash-input" class="mt-6 flex items-center gap-3 cursor-pointer px-3 py-2 rounded-md border border-transparent has-[:checked]:bg-gray-50 has-[:checked]:border-gray-300 transition-all">
            <input type="checkbox" id="hash-input" class="w-4 h-4 accent-gray-900 rounded">
            <span class="text-sm font-medium text-gray-700">Hash</span>
        </label>

        <label for="hash" class="block mt-2 text-sm font-medium text-gray-700"></label>
        <input type="text" id="hash">

        <button id="upload-btn" class="mt-6 w-full py-2.5 bg-gray-900 text-white text-sm font-medium rounded-md hover:bg-gray-800 transition-colors">
            <i class="fas fa-upload mr-2"></i>Upload
        </button>


    </div>
</section>

<footer class="bg-white border-t border-gray-200 mt-auto">
    <div class="max-w-6xl mx-auto px-6 py-6 flex items-center justify-between text-sm text-gray-500">
        <span id="year">ShareDrop &copy; </span>
        <a href="https://github.com/" class="hover:text-gray-900 transition-colors">
            <i class="fab fa-github text-lg"></i>
        </a>
    </div>
</footer>

</body>
</html>
