<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ShareDrop - Download</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="../js/script.js"></script>

</head>
<body class="bg-gray-50 min-h-screen text-gray-800 flex flex-col">

<nav class="bg-white border-b border-gray-200 shadow-sm">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
        <h1 class="text-xl font-semibold tracking-tight text-gray-900">ShareDrop</h1>
        <ul class="flex items-center gap-6 text-sm font-medium">
            <li>
                <a href="index.html"
                   class="flex items-center gap-2 text-gray-600 hover:text-gray-900 transition-colors">
                    <i class="fas fa-home"></i>Home
                </a>
            </li>
            <li>
                <a href="upload.html"
                   class="flex items-center gap-2 text-gray-600 hover:text-gray-900 transition-colors">
                    <i class="fas fa-upload"></i>Upload pack
                </a>
            </li>
            <li>
                <a href="download.html"
                   class="flex items-center gap-2 text-gray-600 hover:text-gray-900 transition-colors">
                    <i class="fas fa-download"></i>Download pack
                </a>
            </li>
        </ul>
    </div>
</nav>

<section class="max-w-6xl mx-auto px-6 py-12 flex-1 w-full">
    <div class="max-w-xl mx-auto">
        <h2 class="text-lg font-semibold text-gray-900 mb-6">Download a file</h2>

        <div class="bg-white rounded-lg border border-gray-200 p-6 space-y-5">
            <div>
                <label for="file-name" class="block mb-1.5 text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="file-name" name="file-name"
                       placeholder="File name"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent">
            </div>

            <div>
                <label for="file-url" class="block mb-1.5 text-sm font-medium text-gray-700">URL</label>
                <input type="url" id="file-url" name="file-url"
                       placeholder="https://..."
                       class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent">
            </div>

            <div>
                <label for="file-pass" class="block mb-1.5 text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="file-pass" name="file-pass"
                       placeholder="Enter password"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent">
            </div>

            <button class="w-full py-2.5 bg-gray-900 text-white text-sm font-medium rounded-md hover:bg-gray-800 transition-colors">
                <i class="fas fa-download mr-2"></i>Download
            </button>
        </div>
    </div>
</section>

<footer class="bg-white border-t border-gray-200 mt-auto">
    <div class="max-w-6xl mx-auto px-6 py-6 flex items-center justify-between text-sm text-gray-500">
        <span id="year">ShareDrop &copy; </span>
        <a href="https://github.com/" class="hover:text-gray-900 transition-colors">
            <i class="fab fa-github text-lg"></i>
        </a>
    </div>
</footer>

</body>
</html>
